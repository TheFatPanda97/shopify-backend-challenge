      <a class="navbar-brand" href="/">Shopify Backend Challenge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="toggleAddItem()">Confirm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="toggleAddItem()">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="table-container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th></th>
          <th>id</th>
          <th>Name</th>
          <th>Cost Per unit ($)</th>
          <th>Stock</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
          <td>Germany</td>
          <td>Germany</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("action-navbar").style.display = "none";

    let allInventory = [];

    (async function () {
      allInventory = await getAllInventories();
      renderTable();
    })();

    async function getAllInventories() {
      try {
        const response = await fetch("/api/inventory");
        const content = await response.json();
        return content;
      } catch (error) {
        console.log(error);
        return []
      }
    }

    async function renderTable() {
      const tableBody = document.getElementById("table-body");
      let tableContent = "";

      allInventory.forEach(item => {
        tableContent += `
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.cost_per_unit.slice(1)}</td>
            <td>${item.stock}</td>
            <td>${item.type}</td>
          </tr>
        `
      });

      tableBody.innerHTML = tableContent;
    }

    function toggleAddItem() {
      var defaultNavBar = document.getElementById("default-navbar");
      var actionNavBar = document.getElementById("action-navbar");

      if (defaultNavBar.style.display === "none") {
        defaultNavBar.style.display = "flex";
        actionNavBar.style.display = "none";
      } else {
        defaultNavBar.style.display = "none";
        actionNavBar.style.display = "flex";
      }
    }

    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
